<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <span id="albumName"></span>
    </body>
    <script>
        const webHostname = document.location.host;

        function setSongName() {
            var request = new XMLHttpRequest();
            const url = `http://${webHostname}/getMeta?data=album`;

            request.open("GET", url);
            request.send();

            request.onreadystatechange = (e) => {
                console.log(request.responseText);
                document.getElementById("albumName").innerHTML = request.responseText;
            }
        }

        setInterval(setSongName, 2000);
    </script>
</html>
